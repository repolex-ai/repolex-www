<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}repolex.ai</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="blog-layout">
    <div class="nav-sidebar">
        <div class="nav-header">
            <h2><a href="{{ '/' | relative_url }}">repolex.ai</a></h2>
            <p class="nav-subtitle">Tech Notes</p>
        </div>
        <div class="post-list">
            {% for post in site.posts %}
            <div class="post-link{% if page.url == post.url %} current{% endif %}">
                <a href="{{ post.url | relative_url }}">
                    <span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
                    <span class="title">{{ post.title }}</span>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="content-area">
        {{ content }}
    </div>

    <footer class="blog-footer">
        <p><a href="{{ '/' | relative_url }}">Home</a> | <a href="{{ '/blog' | relative_url }}">Blog</a> | <a href="https://github.com/repolex-ai">GitHub</a></p>
    </footer>
</body>
</html>
